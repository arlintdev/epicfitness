server {
    listen 80;
    server_name epicfitness.arlint.dev;

    # Serve the app at /epicfitness
    location /epicfitness {
        alias /path/to/your/dist;
        try_files $uri $uri/ /epicfitness/index.html;
        
        # Set proper MIME types
        location ~ \.(js)$ {
            add_header Content-Type application/javascript;
        }
        
        location ~ \.(css)$ {
            add_header Content-Type text/css;
        }
    }
    
    # Optional: Redirect root to /epicfitness
    location = / {
        return 301 /epicfitness;
    }
}